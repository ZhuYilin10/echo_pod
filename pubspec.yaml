name: echo_pod
description: A next-generation AI-powered podcast player.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  flex_color_scheme: ^7.3.1
  google_fonts: ^6.2.1
  flutter_widget_from_html: ^0.15.1

  # Audio core
  just_audio: ^0.9.38
  audio_service: ^0.18.15
  audio_video_progress_bar: ^2.0.3
  
  # Data & Networking
  dio: ^5.4.3+1
  webfeed_plus: ^1.1.0 # For RSS parsing
  html: ^0.15.4
  path_provider: ^2.1.3
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  shared_preferences: ^2.2.3
  diffutil_dart: ^3.0.0 # For list diffing

  # AI & Integration (Services)
  openai_dart: ^0.1.0-dev.14 # For AI summaries/chat
  share_plus: ^10.1.0 # For exporting files
  rxdart: ^0.28.0
  screenshot: ^3.0.0
  flutter_inappwebview: ^6.1.5
  receive_sharing_intent: ^1.6.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
